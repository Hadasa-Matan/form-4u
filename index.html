<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>שאלון התאמת פתרונות טכנולוגיים</title>
    
    <!-- favicon -->
    <link rel="icon" href="favicon.ico" />

  </head>
  <body>
    <div id="root"></div>

    <!-- סקריפט לשכתוב כתובת URL במקרה של הפניה מ-404 -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <!-- כניסה לאפליקציה -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
